<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>测评提交成功</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<link rel="stylesheet" href="static/css/header.css">
		<link rel="stylesheet" href="static/css/footer.css">
		<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.pay_container {
			margin: 60px auto;
			width: 100%;
			overflow: hidden;
			color: #756F7B;
			font-family: 'microsoft yahei';
			font-size: 15px;
			line-height: 30px;
		}
		
		.pay_hightlight {
			color: #ef9c24;
			font-family: arial;
			font-weight: bold;
			font-size: 17px;
		}
		</style>
		<script src="static/js/jquery2/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="static/js/jquery.cookie.min.js" type="text/javascript"></script>
		<script src="static/js/nph.js?2" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				let id = nph.getQueryParam("id");
				$.getJSON("/mvc/close/questionnaire/answer/"+id, function(data){
		    		$("#answerEvaluate").html(data.body);
		    	});
			});
		</script>
	</head>
	<body>
	<header>
	    <div class="normal_bar">
	        <span class="title">测评提交成功</span>
	        <a id="homePageId" class="bar_right" href="/"></a>
	    </div>
	</header>
	<div class="pay_container">
		<div style="padding-left:150px;padding-top:10px;"><img src="static/img/done.png"></div>
		<div class="pay_hightlight" style="margin-left: 10px;margin-right: 10px" id="answerEvaluate">
		</div>
	</div>
	<footer style="z-index: 1000;">
		<ul class="bottom_nav">
			<li>
				<a href="/"> 
					<img src="static/img/home_off.png">
					<span>自我测评</span>
				</a>
			</li>
			<li>
				<a href="/profile.html">
					<img src="static/img/personalcenter_off.png" alt="">
					<span>我的</span>
				</a>
			</li>
		</ul>
	</footer>
</body>
</html>
